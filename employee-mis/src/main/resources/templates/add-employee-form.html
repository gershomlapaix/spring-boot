<!DOCTYPE html>
<html xml="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Add employee</title>
</head>
<body>
<div class="container">
    <h2>Add employee</h2>
    <hr/>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Your name" class="form-control col-2 mb-2"/>
        <input type="text" th:field="*{email}" placeholder="Your email" class="form-control col-2 mb-2"/>
        <input type="text" th:field="*{department}" placeholder="Your Department" class="form-control col-2 mb-2"/>

        <button class="btn btn-primary" type="submit">Save</button>
    </form>

    <hr/>

    <a th:href="@{/list}">Back to list</a>
</div>
</body>
</html>
