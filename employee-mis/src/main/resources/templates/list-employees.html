<!DOCTYPE html>
<!-- "-->
<html xml="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>List employees</title>
</head>
<body>
<div class="container">
    <h1>List employees</h1>
    <hr/>

    <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add employee</a>
    <table  class="table table-border table-striped">
        <thead>
        <tr>
            <th>Employee name</th>
            <th>Employee email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}"/>
            <td th:text="${employee.email}"/>
            <td th:text="${employee.department}"/>
            <td>
<!--                in brackets are query parameter-->
                <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
